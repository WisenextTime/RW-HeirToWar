[core]
name:天启鸟（质）
price:80
maxHp:140
mass:10
radius:15
softCollisionOnAll:3
displayDescription:天启鸟召唤出来的幻影\n更加硬
tags:天启鸟,使徒
selfRegenRate:0.08
isBio:true
canNotBeGivenOrdersByPlayer:true
fogOfWarSightRange:20
soundOnDeath:鸟死.ogg

[hiddenAction_路径点1]
autoTrigger:true
addWaypoint_target_fromReference:customTarget1.attacking
addWaypoint_type:attack

[hiddenAction_路径点2]
autoTrigger:if not self.isMoving()
addWaypoint_type: move
addWaypoint_prepend: true
addWaypoint_position_randomOffsetFromSelf:80,80

[graphics]
image:质天启鸟.png
image_shadow:天启鸟阴影.png
shadowOffsetX:0
shadowOffsetY:0
total_frames:2
animation_direction_useMainTurret:true

[attack]
isMelee:true
canAttack:false
canAttackFlyingUnits:true
canAttackLandUnits:true
canAttackUnderwaterUnits:false
meleeEngangementDistance:99999
maxAttackRange:50
shootDelay:60

[movement]
movementType:AIR
moveSpeed: 2.1
moveAccelerationSpeed: 0.05
moveDecelerationSpeed: 0.05
landOnGround: true
maxTurnSpeed: 2.0
turnAcceleration:0.1
moveSlidingMode:false
moveIgnoringBody:false
moveSlidingDir:0
slowDeathFall:true

[animation_move]
start:1
end:1
onActions:move

[animation_idle]
start:0
end:0
onActions:idle
