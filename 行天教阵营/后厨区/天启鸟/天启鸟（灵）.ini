[core]
name:天启鸟（灵）
price:80
maxHp:50
mass:10
radius:15
softCollisionOnAll:3
displayDescription:天启鸟召唤出来的幻影\n会自爆
tags:天启鸟,使徒
selfRegenRate:0.08
isBio:true
canNotBeGivenOrdersByPlayer:true
fogOfWarSightRange:20
explodeOnDeathGroundCollision:true

[hiddenAction_路径点1]
autoTrigger:true
addWaypoint_target_fromReference:customTarget1.attacking
addWaypoint_type:attack

[hiddenAction_路径点2]
autoTrigger:if not self.isMoving()
addWaypoint_type: move
addWaypoint_prepend: true
addWaypoint_position_randomOffsetFromSelf:80,80

[hiddenAction_自爆]
autoTrigger:if numberOfUnitsInEnemyTeam(greaterThan=0,withinRange=30) and not self.tags(includes='自爆')
temporarilyAddTags:自爆
alsoQueueAction:自爆3
alsoTriggerAction:自爆2

[hiddenAction_自爆2]
spawnEffects:自爆

[hiddenAction_自爆3]
whenBuilding_cannotMove:true
fireTurretXAtGround:1
fireTurretXAtGround_withProjectile:1
fireTurretXAtGround_withOffset:0,0
buildSpeed:1.6s

[graphics]
image:灵态天启鸟.png
image_shadow:天启鸟阴影.png
shadowOffsetX:0
shadowOffsetY:0
total_frames:2
animation_direction_useMainTurret:true

[attack]
isMelee:true
canAttack:false
dieOnAttack:true
canAttackFlyingUnits:true
canAttackLandUnits:true
canAttackUnderwaterUnits:false
meleeEngangementDistance:99999
maxAttackRange:30
shootDelay:60
isFixedFiring:false

[turret_1]
canAttackFlyingUnits:true
canAttackLandUnits:true
canAttackUnderwaterUnits:true
projectile:1
image:none
x:0
y:0
warmup:1000
warmupStartEffect:自爆
shoot_sound:鸟爆.ogg
shoot_sound_vol:1

[effect_自爆]
image:灵鸟自爆.png
total_frames:4
life:100
fadeOut:0
scaleFrom:1
scaleTo:1
animateFrameStart:0
animateFrameEnd:3
animateFrameSpeed:0.035

[projectile_1]
areaDamage:100
areaRadius:60
instant:true
life:20
buildingDamageMultiplier:3
areaRadiusFromEdge:true
areaHitAirAndLandAtSameTime:true

[movement]
movementType:AIR
moveSpeed: 1.8
moveAccelerationSpeed: 0.05
moveDecelerationSpeed: 0.05
landOnGround: true
maxTurnSpeed: 2.0
turnAcceleration:0.1
moveSlidingMode:false
moveIgnoringBody:false
moveSlidingDir:0
slowDeathFall:true

[animation_move]
start:1
end:1
onActions:move

[animation_idle]
start:0
end:0
onActions:idle
