[core]
name:黑球
displayText:黑球
displayDescription:一段时间后爆炸
class:CustomUnitMetadata
showInEditor:false
ignoreInUnitCapCalculation:true
price:0
maxHp:1
selfRegenRate:1
mass:0
radius:0
fogOfWarSightRange:0
disableAllUnitCollisions:true
canNotBeDamaged:true
disableDeathOnZeroHp:true
isBuilding:false
showOnMinimap:false
isUnselectable:true
isUnrepairableUnit:true
explodeOnDeath:false
hideScorchMark:false
numBitsOnDeath:0
canOnlyBeAttackedByUnitsWithTags:NONE

[hiddenAction_行天建造]
autoTriggerOnEvent:created
setUnitMemory:信仰锚=30

[hiddenAction_缩小]
autoTriggerOnEvent:created
spawnEffects:缩小,缩小2,缩小3,缩小4,缩小5

[graphics]
image:ROOT:行天教阵营/行天教/none.png
disableLowHpFire:true
disableLowHpSmoke:true
showHealthBar:false

[attack]
canAttack:false
canAttackFlyingUnits:false
canAttackLandUnits:false
canAttackUnderwaterUnits:false

[turret_2]
x:0
y:0
aimOffsetSpread:0

[projectile_2]
areaDamage:60
areaRadius:160
areaDamageNoFalloff:true
areaExpandTime:60
life:0
explodeOnEndOfLife:true
deflectionPower:-1
explodeEffect:none
areaHitAirAndLandAtSameTime:true

[movement]
movementType:NONE
moveSpeed:0
moveAccelerationSpeed:0.01
moveDecelerationSpeed:0.01
maxTurnSpeed:0
turnAcceleration:0.1

[effect_缩小]
image:风暴中央核心.png
life:660
alpha:0.8
scaleFrom:4
scaleTo:4
fadeOut:0
drawUnderUnits:true

[effect_缩小2]
image:风暴中环.png
dirSpeed:2
life:660
scaleFrom:4
scaleTo:4
fadeOut:0
drawUnderUnits:true

[effect_缩小3]
image:风暴外环.png
dirSpeed:-1
life:660
alpha:0.8
scaleFrom:4
scaleTo:4
fadeOut:0
drawUnderUnits:true

[effect_缩小4]
image:风暴四环固定.png
dirSpeed:0.2
life:660
alpha:0.5
scaleFrom:4.2
scaleTo:4.2
fadeOut:0
drawUnderUnits:true

[effect_缩小5]
image:风暴四环移动.png
dirSpeed:2
life:660
alpha:0.8
scaleFrom:4.2
scaleTo:4.2
fadeOut:0
drawUnderUnits:true

[hiddenAction_计时器]
autoTrigger:true
addResources:Timer=1

[resource_Timer]
hidden:true

[hiddenAction_爆炸]
autoTrigger:if self.resource(type="Timer",greaterThan=10)
deleteSelf:true

[hiddenAction_爆炸2]
autoTrigger:if self.resource(type="Timer",greaterThan=1)
fireTurretXAtGround:2
fireTurretXAtGround_withProjectile:2
fireTurretXAtGround_withOffset:0,0

[hiddenAction_死亡经验]
sendMessageWithTags:exp
sendMessageWithData:exp=0

[hiddenAction_正常获得经验]
sendMessageTo:customTarget1
sendMessageWithTags:exp
addResourcesWithLogic:exp=0,Rexp=0
sendMessageWithData:exp=eventData('exp',type='float'),Rexp=eventData('exp',type='float')

[hiddenAction_同步等级]
autoTrigger:true
setResourcesWithLogic:level=customTarget1.resource.level
addResources:unique=9999

[hiddenAction_路径点]
autoTriggerOnEvent:created
addWaypoint_target_fromReference:customTarget1.attacking
addWaypoint_type:attack

[decal_等级1]
@define f=1
isVisible:false
image:ROOT:全局/数字.png
imageScale:0.5
alwayStartDirAtZero:true
onlyWhileAlive:true
frame:int(((self.resource.level)%${f*10})/${f})
frame_width:3
frame_height:5
yOffsetAbsolute:${core.radius}*1.1
xOffsetAbsolute:${core.radius}*1.1
layer:afterBody

[decal_1十]
isVisible:false
@copyFromSection:decal_等级1
@define f:10
xOffsetAbsolute:${core.radius}*1.1-2

[decal_1百]
isVisible:false
@copyFromSection:decal_等级1
@define f:100
xOffsetAbsolute:${core.radius}*1.1-4

[decal_1千]
isVisible:false
@copyFromSection:decal_等级1
@define f:1000
xOffsetAbsolute:${core.radius}*1.1-6
