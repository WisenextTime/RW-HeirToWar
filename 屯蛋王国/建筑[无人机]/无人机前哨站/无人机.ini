tags:无人机
isUnselectable:true
showInEditor:false
[graphics]
image:飞.png
image_shadow:AUTO

[attack]
canAttack:true
canAttackFlyingUnits:true
canAttackLandUnits:true
canAttackUnderwaterUnits:false
maxAttackRange:160
turretTurnSpeed:2
[movement]
