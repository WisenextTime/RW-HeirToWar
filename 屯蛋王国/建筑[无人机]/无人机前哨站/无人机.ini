clearAllWaypoints:true
addWaypoint_target_fromReference:customTarget1.attacking

[hiddenAction_4]
autoTrigger:if customTarget1==null
deleteSelf:true

[hiddenAction_死亡]
autoTriggerOnEvent:destroyed
sendMessageTo:customTarget1
sendMessageWithTags:destroyed