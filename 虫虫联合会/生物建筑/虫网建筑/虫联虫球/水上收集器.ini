
[core]
name: 水上虫球
displayDescription:–[每个虫网节点范围内虫球上限为5]–\n–[缓慢产生与储备资金和营养物质]–\n–[每个伟大的虫族城市建立的基石]–
class: CustomUnitMetadata
tags:领地虫球,扎根建筑

maxShield: 0
#shieldRegen: 0
#startShieldAtZero:true


price: 900
maxHp: 800
mass: 9000

generation_resources: 生物质=2
generation_delay: 40
generation_active:if memory.价值变化>=0

#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,1,1
#used for placement, and placement of other buildings
constructionFootprint:-2,-2,2,2

#buildingToFootprintOffsetX:20
#buildingToFootprintOffsetY:20


techLevel: 1
buildSpeed: 0.002
#availableInDemo: true

radius: 16
#displayRadius: 25
isBio: true
isBuilding: true

selfRegenRate:0.1
selfBuildRate:0.002


softCollisionOnAll: 3


#canNotBeGivenOrdersByPlayer:true

[action_透支生产]
text:透支生产 %{100+memory.价值变化}%
isActive:if memory.价值变化>-50
buildSpeed:3s
description:-[透支式地一次性生产300生物质]-\n-[此行为让自身价值暂时降低33%]-\n-[价值每秒恢复0.3% 最低价值50%]-
price:0
allowMultipleInQueue:false
addResources:生物质=300
setUnitMemory:价值变化=memory.价值变化-33
[hiddenAction_价值恢复]
autoTrigger:true
setUnitMemory:价值变化=min(0,memory.价值变化+0.3)

[action_1]
convertTo: 水上虫巢
price:生物质=1100
text: 升级水上虫巢
description: -[升级为水上虫巢]-\n-[不再占用虫球上限]-\n-[防御与训练水上单位]-
displayType: Upgrade
buildSpeed: 54.3s
pos: 0
sendMessageTo:memory.center
sendMessageWithTags:虫球改变
sendMessageWithData:虫球改变=-1

[graphics]
total_frames: 1

image:        水上收集器.png
image_wreak:  NONE

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1



animation_idle_start: 0
animation_idle_end: 0
animation_idle_speed: 150
animation_idle_scale_start:1
animation_idle_scale_end:1.05
animation_idle_pingPong: true


[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false

turretSize: 20
turretTurnSpeed: 3


maxAttackRange: 210
shootDelay: 80

[projectile_1]
directDamage: 80
life: 70
speed: 5


[movement]
movementType: WATER
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1

[hiddenAction_build]
autoTrigger:if self.timeAlive(withinSeconds=1)
playAnimation:build

[animation_build]

onActions: underConstructionWithLinkedBuiltTime

blendOut: 5s

body_0: {scale:0}
body_1: {scale:1.2}




[ai]

disableUse:  true






