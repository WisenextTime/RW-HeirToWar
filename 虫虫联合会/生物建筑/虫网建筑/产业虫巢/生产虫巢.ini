
[core]
name: 生产虫巢
copyFrom:可生产项目.ini,布置生产线.ini


displayDescription:–[可以布置特殊生产线生产单位]–
class: CustomUnitMetadata

maxShield: 0
shieldRegen: 0
startShieldAtZero:true

generation_resources:credits=1
generation_delay:40
generation_active:if self.globalTeamTags(includes='兼职工作')

price: 2500
maxHp: 1000
mass: 9000

tags:产业虫巢,扎根建筑
#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,1,1

#used for placement, and placement of other buildings
constructionFootprint: -1,-1,1,2

techLevel: 1
buildSpeed: 0.002
#availableInDemo: true

radius: 18
#displayRadius: 25
isBio: true
isBug: true
isBuilding: true


selfRegenRate:0.1
selfBuildRate:0.002


softCollisionOnAll: 3

exit_x:0
exit_y:-1

#canNotBeGivenOrdersByPlayer:true

[graphics]
total_frames: 1
showEnergyBar:false
image:        生产虫巢.png
image_back:   生产虫巢顶.png
image_wreak:  NONE

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1


animation_idle_start: 0
animation_idle_end: 0
animation_idle_speed: 150
animation_idle_scale_start:1
animation_idle_scale_end:1.05
animation_idle_pingPong: true


[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false

turretSize: 20
turretTurnSpeed: 3


maxAttackRange: 210
shootDelay: 80

[projectile_1]
directDamage: 80
life: 70
speed: 5


[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1

[ai]

[hiddenAction_build]
autoTrigger:if self.timeAlive(withinSeconds=1)
playAnimation:build

[animation_build]

onActions: underConstructionWithLinkedBuiltTime

blendOut: 5s

body_0: {scale:0}
body_1: {scale:1.2}

#标记0可留作被收买标记

