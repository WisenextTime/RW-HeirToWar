[core]
name: 坦克
displayLocaleKey: tank
overrideAndReplace: tank
class: CustomUnitMetadata
price: 300
maxHp: 210
mass: 3000
techLevel: 1
buildSpeed: 0.0020
radius: 11
displayRadius: 11
tags:小坦克,非精英

[graphics]
total_frames: 3
image:        tank.png
image_wreak:  tank_dead.png
image_turret: tank_turret.png
imageScale:0.8
turretImageScale:0.8
image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1
animation_moving_start: 0
animation_moving_end: 2
animation_moving_speed: 1
dustEffect: true

[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
turretSize: 20
turretTurnSpeed: 4
maxAttackRange: 130
shootDelay: 75

[turret_1]
x: 0
y: 0
projectile: 1
turnSpeedAcceleration: 1.0
shoot_sound:tank_firing
shoot_sound_vol:0.3
shoot_flame:small
shoot_light:#FFEECCCC
canShoot: true
recoilOffset: -2

[projectile_1]
directDamage: 25
life: 60
speed: 5
frame: 1
drawSize: 1

[movement]
movementType: LAND
moveSpeed: 1.1
moveAccelerationSpeed: 0.07
moveDecelerationSpeed: 0.17
maxTurnSpeed: 4.1
turnAcceleration: 0.25
moveSlidingMode :false
moveIgnoringBody:false

[action_精英化]
isLocked:true
isLockedMessage:获得%{self.resource.意志}/10意志即可自动精英化
description:老兵意志\n死去的小坦克意志将被周围其他小坦克继承意志\n累计获得10点意志的小坦克将不愿意再看到同伴死去, 他们会将过高的血量缓慢贡献给其他低血量的小坦克\n同时, 丰富的作战经验让他们可以缓慢的自我维修

[hiddenAction_意志触发]
autoTriggerOnEvent:destroyed
takeResources_searchOnly:true
takeResources_excludeUnitsWithoutTags:小坦克,非精英
takeResources_includeUnitsWithinRange:100
takeResources_includeUnitsWithinRange_team:own
takeResources_triggerActionForEach:意志继承

[turret_意志]
x:0
y:0
canShoot:false
projectile:意志

[projectile_意志]
directDamage:0
speed:0
targetSpeed:7
friendlyFire:true
life:1000
teamColorRatio:0.5
image:SHARED:light_25.png
tags:意志
explodeEffect:none
ballistic:true
ballistic_delaymove_height:20
ballistic_height:20

[hiddenAction_意志继承]
fireTurretXAtGround:意志
fireTurretXAtGround_withTarget:thisActionTarget
sendMessageTo:thisActionTarget
sendMessageWithTags:意志传递
sendMessageWithData:意志=self.resource.level+1

[hiddenAction_意志传承]
autoTriggerOnEvent:newMessage(withTag='意志传递')
addResourcesWithLogic:意志=eventData('意志',type='float')
spawnEffects:getWill
alsoTriggerAction:精英检测

[hiddenAction_精英检测]
requireConditional:if self.resource.意志>=10
convertTo:精英坦克

[resource_意志]
hidden:true

[effect_getWill]
image:SHARED:light_25.png
life:60
attachedToUnit:true
teamColorRatio:1