[core]
name:精英悬浮坦克
price: 400
maxHp: 150
mass: 1000
techLevel: 1
buildSpeed: 0.002
radius: 8
tags:精英
@memory boost:bool

[graphics]
image:        hover_tank.png
image_wreak:  hover_tank_dead.png
image_turret: NONE
image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1
splastEffect: true
lock_body_rotation_with_main_turret:true

[attack]
turretRotateWithBody: true
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
turretSize: 7
turretTurnSpeed: 4
maxAttackRange: 140
shootDelay: 90
isFixedFiring: false

[turret_1]
invisible: true
x: 0
y: 0
idleDir:0
projectile: 1
size: 7
turnSpeed: 2.4
shoot_sound:plasma_fire2
shoot_sound_vol:0.7
shoot_flame:NONE
shoot_light:#00FF00
recoilOffset: -1
recoilOutTime: 5
recoilReturnTime: 15

[projectile_1]
directDamage: 23
life: 70
speed: 6
frame: 5
drawType:5
color:#00FF00

[movement]
movementType: HOVER
moveSpeed: 1.0
moveAccelerationSpeed: 0.03
moveDecelerationSpeed: 0.06
targetHeight: 4
targetHeightDrift: 2
maxTurnSpeed: 2.4
turnAcceleration: 0.2
moveSlidingMode :true
moveIgnoringBody:true
moveSlidingDir:  181

[hiddenAction_击杀检测]
# 你问我为什么都已经能精英化了还要加这个? 不知道, 但是好玩
#你说见过这句话? 可能在精英自行火炮里面吧
autoTriggerOnEvent:killedAnyUnit
requireConditional:if self.isOverwater()
addResources:悬浮击杀=1

[global_resource_悬浮击杀]
hidden:true

[hiddenAction_水上]
autoTrigger:if self.isOverwater() and not memory.boost
setUnitMemory:速度乘=memory.速度乘+1,boost=true
alsoTriggerAction:技能1

[hiddenAction_出水]
autoTrigger:if not self.isOverwater() and memory.boost
setUnitMemory:速度乘=memory.速度乘-1,boost=false
alsoTriggerAction:技能1